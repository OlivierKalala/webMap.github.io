<body>
    <div>
        <header class="global header">
            <img src="Ressources\Images\logoo.png" alt="Logo">
            <span class="header-text">Web Map application for geo-informations of displacement tracking matrix in
                North-Kivu, DR Congo</span>
        </header>

        <div class="content">
            <div class="left-panel">
                
                <!-- Add your buttons here for adding features, e.g., markers, polygons, etc. -->
                <button onclick="addMarker()">Add Marker</button>
                <button onclick="addPolygon()">Add Polygon</button>
                <button onclick="stopDrawing()">Stop Drawing</button>
                <!-- Add the measurement control -->
                <div id="measurement-control"></div>

                <!-- Add the search input field and button -->
                <input type="text" id="searchInput" placeholder="Enter IDP region">
                <button onclick="filterIDPs()">Search</button>

            </div>
            <div id="map" class="map-container">

            </div>

        </div>
    </div>
